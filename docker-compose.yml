version: "3.8"

services:
  dashboard:
    build: .
    container_name: release-dashboard
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Persistent data (build cache)
      - dashboard-data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Full config as JSON string - paste your entire config.json here
      # This is the easiest way to configure everything in Portainer
      - CONFIG_JSON=
      # Or override individual secrets (these take priority over CONFIG_JSON):
      # - JENKINS_BASE_URL=
      # - JENKINS_USERNAME=
      # - JENKINS_API_TOKEN=
      # - AI_API_KEY=
      # - SENTRY_AUTH_TOKEN=
      # - ASC_KEY_ID=
      # - ASC_ISSUER_ID=
      # - ASC_KEY_CONTENT=
      # - GOOGLE_PLAY_KEY_CONTENT=
      # - DISCORD_WEBHOOK_URL=
      # - DISCORD_ENABLED=false
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  dashboard-data:
